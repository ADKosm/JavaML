<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script defer src="https://yastatic.net/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script defer src="js/main.js"></script>

    <title>CVComputator</title>
</head>
<body>
<div class="container-fluid">
    <p class="text-center" style="font-size: 25px;">
        Compute expressions with Computer Vision
    </p>

    <div class="row justify-content-center">
        <div>
            <form id="pic-form">
                <div class="input-group mb-3">
                    <input type="file" id="pic" class="form-control" placeholder="Your picture" name='uploaded_file'>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="uploadBtn">Upload</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Your expression" id="exp-input">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="computeBtn">Compute</button>
        </div>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Your result: </span>
        </div>
        <input type="text" class="form-control" id="res-output">
    </div>
</div>
</body>
</html>
